<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Menu i submenu</title>
        <link type="text/css" rel="stylesheet" href="./7.MenuWithSubmenu.css"/>
</head>
<body>
    <!-- treść zadania #7 -->
    <!-- zrób działające menu i submenu (desktopowe oraz mobilne) korzystając tylko z CSS/SCSS -->
    <!-- Javascriptu wolno użyć Ci tylko do pokazywania/chowania elementu #menu mobilnie przez #menu__toggler -->
    <div id='menu__wrapper'>
        <a id="menu__toggler">On/Off</a>
        <ul id='menu'>
            <li><a href="/">MenuItem</a></li>
            <li><a href="/">MenuItem</a></li>
            <li><a href="/">MenuItem</a>
                <ul class="nested__list">
                    <li><a href="/">SubMenuItem</a></li>
                    <li><a href="/">SubMenuItem</a></li>
                    <li><a href="/">SubMenuItem</a></li>
                </ul>
            </li>
            <li><a href="/">MenuItem</a></li>
            <li><a href="/">MenuItem</a></li>
            <li><a href="/">MenuItem</a>
                <ul class="nested__list">
                    <li><a href="/">SubMenuItem</a></li>
                    <li><a href="/">SubMenuItem</a></li>
                </ul>
            </li>
            <li><a href="/">MenuItem</a></li>
        </ul>
    </div>
    <script>
        const buttonClick = document.getElementById("menu__toggler");
        const menu = document.getElementById("menu");

        buttonClick.addEventListener("click", function() {
            menu.classList.toggle("show");
        })
    </script>
</body>

</html>
